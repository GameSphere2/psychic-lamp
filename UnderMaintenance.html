<!DOCTYPE html>
<html>
<head>
  <title>Under Maintenance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    
    .logo {
      font-size: 64px;
      margin-bottom: 20px;
      color: #555;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 18px;
      color: #888;
      margin-bottom: 30px;
    }
    
    .cta-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 20px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .cta-button:hover {
      background-color: #45a049;
    }
    
    .social-links {
      margin-top: 30px;
    }
    
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      width: 40px;
      height: 40px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 50%;
      line-height: 40px;
      transition: background-color 0.3s ease;
    }
    
    .social-links a:hover {
      background-color: #555;
    }
    
    .contact-info {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
    
    .contact-info a {
      color: #888;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .contact-info a:hover {
      color: #555;
    }
    
    @media (max-width: 600px) {
      .logo {
        font-size: 48px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      p {
        font-size: 16px;
      }
      
      .cta-button {
        padding: 10px 20px;
        font-size: 18px;
      }
      
      .social-links a {
        width: 30px;
        height: 30px;
        line-height: 30px;
      }
      
      .contact-info {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-tools logo"></i>
    <h1>Sorry, this section is still development.</h1>
    <p>We apologize for any inconvenience caused.</p>
    <button class="cta-button" onclick="window.location.href='BoardGsphere.html'">Back to Home</button>
    <div class="social-links">
      <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="contact-info">
      <p>For any inquiries, please contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
    </div>
  </div>
</body>
</html>
